{% set name = "databases" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 78b758884ca585b81272af1de697e0c8a3034de92bdd08e9ac47436ef0cdca56

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py<36]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - sqlalchemy
    - aiocontextvars  # [py<37]
    - asyncpg
    - psycopg2
    - aiomysql
    - pymysql
    - aiosqlite

test:
  imports:
    - databases

about:
  home: https://github.com/encode/databases/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: Async database support for Python. ðŸ—„
  description: |
    Databases gives you simple asyncio support for a range of databases.

    It allows you to make queries using the powerful SQLAlchemy Core expression 
    language, and provides support for PostgreSQL, MySQL, and SQLite.
  doc_url: https://github.com/encode/databases/
  dev_url: https://github.com/encode/databases/

extra:
  recipe-maintainers:
    - carlodri
